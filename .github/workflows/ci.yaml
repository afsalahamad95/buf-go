name: CI
on: push
jobs:
  defaults:
    run:
      working-directory: github-actions
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        if: success()
        uses: actions/checkout@v1
        with:
          ref: main
      - name: checkout-main
        if: success()
        run: git checkout main
      - name: checkout
        if: success()
        uses: actions/checkout@v1
      # There is no need to do this if you are not installing from source
      - name: setup
        if: success()
        uses: actions/setup-go@v1
        with:
          go-version: 1.16.6
      - name: make local
        if: success()
        run: make local
